<!DOCTYPE html>
<html lang="en">
<head>
    <title>Projekt badawczy 2023</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Projekt badawczy 2023</h1>
        <button id="measurementButton" onclick="toggleMeasurement()">Rozpocznij pomiar</button>
    
        <div class="graph-container">
            <div class="graph" id="gsrGraph">
                <h2>GSR</h2>
                <canvas id="gsrCanvas" class="hidden" width="800" height="400"></canvas>
            </div>
        </div>
        <div class="graph-container">
            <div class="graph" id="emgGraph">
                <h2>EMG</h2>
                <canvas id="emgCanvas" class="hidden" width="800" height="400"></canvas>
            </div>
        </div>  
        <div class="graph-container">
            <div class="graph" id="heartRateGraph">
                <h2>Heart Rate</h2>
                <canvas id="heartRateCanvas" class="hidden" height="800"></canvas>
            </div>
        </div> 
    </div> 
    <script src="java_script2.js"></script>
</body>
</html>
